name: AI-Mirror
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}
permissions:
  contents: write
  actions: write
  issues: write
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install js-yaml
      - run: node scripts/ai_mirror_analyzer.js || true
      - run: node scripts/ai_optimizer.js || true
      - run: node scripts/ai_predictor.js || true
